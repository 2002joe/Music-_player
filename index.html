<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Joe player</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
 <div class="music-container">
   <div class="album-cover">
     <img src="images/img.jpg" id="photo"  alt="images/">
   </div>
   <h2 class="title" id="title">Life's about you</h2>
   <h3 class="artist" id="artist">Mike Joe</h3>
   
   <audio src=""></audio>
   
     
     <div class="progress" id="progress">
       <div class="progress-bar" id="progress-bar">
         
       </div>
       <div class="time">
         <span class="elapsed" id="elapsed">0:00</span>
         <span class="total" id="total">0:00</span>
       </div>
     </div>
     <div class="controls">
       <span class="fas"  id="prev">⏮️</span>
       <span class="fas"  id="play"> ▶️ </span>
       <span  class="fas" id="next">⏭️ </span>
     </div>
     
 </div>
  <!-- Project -->
  <script src="main.js"></script>
</body>
</html>
